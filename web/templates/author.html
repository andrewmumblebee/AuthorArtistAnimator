<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AuthorArtistAnimator CCGAN</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/style.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script> window.jQuery || document.write(`<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>`) </script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
  </head>
  <body>
    <script type="text/javascript">
      $(function() {
        $('#sprite_g').bind('click', function() {
          $.getJSON($SCRIPT_ROOT + '/_generate_sprite', {
          }, function(data) {
            $("#placeholder")[0].src = `{{url_for('static',filename='images/sprite.png')}}?${data.result}`;
          });
          return false;
        });
      });
    </script>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="{{url_for('generator')}}">Sprite Generator</a></li>
        <li><a href="{{url_for('training')}}">Training</a></li>
    </ul>
    <button type="button" id="sprite_g">Click Me For Sprites!</button>
    <img src="{{url_for('static',filename='images/sprite.png')}}" alt="WIP" id="placeholder">
  </body>
</html>
